<body>

  <!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>PaperRockScissors</title>
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div>
    <h1>PaperRockScissors</h1>
    <button id="new-game" class="new">START NEW GAME</button>
    <div id="games"></div>
    <h4>Make your move</h4>
    <button class="player-move" id="paper" data-move="Paper"><img src="http://chittagongit.com//images/rock-paper-scissors-icon/rock-paper-scissors-icon-17.jpg" alt="papier" width="150" height="150" ></button>
    <button class="player-move" id="rock" data-move="Rock"><img src="http://chittagongit.com//images/rock-paper-scissors-icon/rock-paper-scissors-icon-16.jpg" alt="kamień" width="150" height="150"/></button>
    <button class="player-move" id="scissors" data-move="Scissors"><img src="http://chittagongit.com//images/rock-paper-scissors-icon/rock-paper-scissors-icon-15.jpg" alt="nożyce" width="150" height="150" ></button>
    <div id="output" class="output-style"></div>
    <div id="result"></div>
    <div id="end-game"></div>
  </div>
  <div class="overlay" id="modal-overlay">
    <div class="modal">
      <a href="#" class="close">X</a>
      <header>Game result</header>
      <div class="content">
        <div></div>

      </div>
    </div>
  </div>
  <script src="js/index.js"></script>

</body>

</html>
  
  

    <script  src="./script.js"></script>




</body>
